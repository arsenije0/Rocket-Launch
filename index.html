<!DOCTYPE html>
<html>
<head>
	<title>Rocket Launch</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="img/logo.png">

</head>
<body>

	<div id="half-modal">
		<button onclick="reloadPage();" class="btn">RESET</button>
	</div>

	<div id="intro">
		<h1>ROCKET LAUNCH<br>ANIMATION</h1>
		<button id="btn-one">START</button>
	</div>

	<div id="rocket">
		<div id="anthena"></div>
		<div id="anthena-two"></div>
		<div id="capsule"></div>
		<div id="main-tank"></div>
		<div id="mid"></div>
		<div id="tank"></div>
		<div id="engine"></div>
		<div id="core"></div>
		<div id="fire-container">
			<div class="fire" id="fire-one"></div>
			<div class="fire" id="fire-two"></div>
			<div class="fire" id="fire-three"></div>
			<div class="fire" id="fire-four"></div>
			<div class="fire" id="fire-five"></div>
			<div class="fire" id="fire-six"></div>
		</div>
	</div>

	<div id="earth">
		<div id="plathform">
			<div id="line-container-1">
				<div id="line-1"></div>
			</div>
			<div id="line-container-2">
				<div id="line-2"></div>
			</div>
			<div id="line-container-3">
				<div id="line-3"></div>
			</div>
		</div>
		<div class="explosion" id="explosion-one"></div>
		<div class="explosion" id="explosion-two"></div>
		<div class="explosion" id="explosion-three"></div>
		<div class="explosion" id="explosion-four"></div>
	</div>

	<div id="mountain-container">
		<div class="mountain" id="mountain-one"></div>
		<div class="mountain" id="mountain-two"></div>
		<div class="mountain" id="mountain-three"></div>
		<div class="mountain" id="mountain-four"></div>
	</div>


<script src="js/index.js"></script>
</body>
</html>
